<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Hastebin İçeriği</title>
    
    <!-- CSS Kodu -->
    <style>
        /* Burada Hastebin içeriğindeki CSS kodlarını ekleyebilirsiniz */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Hastebin'den aldığınız HTML içeriğini buraya yerleştirin -->
    <h1>Merhaba, bu Hastebin içeriği ile çalışan bir sayfa!</h1>
    
    <button onclick="merhaba()">Tıkla</button>
    
    <!-- JavaScript Kodu -->
    <script src="https://hastebin.skyra.pw/raw/kijuxewuto">
        // Hastebin'deki JavaScript kodlarını buraya ekleyin
        
        function merhaba() {
            alert("JavaScript kodu çalışıyor!");
        }

        // Diğer script içeriğinizi buraya ekleyin
    </script>
</body>
</html>
